name: CI

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
      - name: Prepare Nuxt types
        run: |
          npx nuxi prepare
      - name: Build
        run: |
          npx nuxi build
      - name: Typecheck
        run: |
          npm run typecheck
      - name: Run tests
        run: |
          npm run test:ci
